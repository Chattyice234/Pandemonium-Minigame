<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandemonium - UNOFFICIAL</title>
    <link rel="icon" href="https://static.wikitide.net/urbanshadewiki/thumb/8/8c/Hadal_Division_Logo.png/1200px-Hadal_Division_Logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="background-audio" autoplay loop>
        <source src="pande.mp3">
    </audio>
    <div id="game-container">
        <h3>Keep the circle in the white icon</h3>
        <div id="blank-circle"></div>
        <div id="bar"></div>
        <h5>YOU MUST LEFT CLICK IN ORDER FOR THE GAME TO FUNCTION PROPERLY</h5>
    </div>
    <div id="jumpscare-container">
        <img id="jumpscare-image" src="PandyJump.png" alt="Jumpscare Image">
    </div>
    <script src="script.js"></script>
    <script>
        window.addEventListener('load', function() {
            var audio = document.getElementById('background-audio');
            audio.play().catch(function(error) {
                console.log('Autoplay was prevented:', error);
                document.body.addEventListener('click', function() {
                    audio.play();
                }, { once: true });
            });
        });
    </script>
</body>
</html>
